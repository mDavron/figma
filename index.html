<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Perfect pixel</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <h1 class="header_title">Digital Marketing Agency</h1>
        <p class="header_text">
          Award winning digital marketing agency in Singapore. A home-grown
          company since 2018.
        </p>
        <button class="header_button">Find out more</button>
      </div>
    </header>
    <!-- SERVICES START -->
    <section class="services section_padding">
      <div class="container">
        <div class="section_content">
          <h1 class="section_title">OUR SERVICES</h1>
          <p class="section_desc">
            Increase your insight and make the better experience with our
            valuable services.
          </p>
        </div>

        <div class="section_items">
          <div class="section_item">
            <img src="/images/icons/search.svg" alt="search.svg" />
            <h5>Search Engine Optimization</h5>
          </div>

          <div class="section_item">
            <img src="/images/icons/social.svg" alt="search.svg" />
            <h5>Social Media Optimization</h5>
          </div>

          <div class="section_item">
            <img src="/images/icons/pen.svg" alt="search.svg" />
            <h5>UX Writer</h5>
          </div>
        </div>
      </div>
    </section>
    <!-- SERVICES END-->
  </body>
</html>
